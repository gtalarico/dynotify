<h2>Dynotify</h2>

<table>
    <tr>
        <th>Post</th>
        <th>Activity</th>
        <th>Author</th>
    </tr>

    {% for post in posts %}
    <tr>
        <td><a href="{{ post.url }}">{{ post.title }}</a></td>
        <td>{{ post.activity }}</td>
        <td>{{ post.op }}</td>
    </tr>
    {% endfor %}
</table>

<p>To unsubscribe go to dynotify.herokuapps.com</p>
