<html>
<head>
	<title></title>
</head>
<body>
<div><span style="font-family:tahoma,geneva,sans-serif;">Latest Posts</span></div>

<div>&nbsp;</div>

<div>
<table align="center" border="0" cellpadding="2" cellspacing="5" style="width:800px;">
	<thead>
		<tr>
			<th scope="col" style="text-align: left;"><span style="font-size:11px;"><span style="font-family:tahoma,geneva,sans-serif;">Post</span></span></th>
			<th scope="col"><span style="font-size:11px;"><span style="font-family:tahoma,geneva,sans-serif;">Activity</span></span></th>
			<th scope="col"><span style="font-size:11px;"><span style="font-family:tahoma,geneva,sans-serif;">Author</span></span></th>
		</tr>
	</thead>
	<tbody>
        <tr>
            <td><a href="{{ post.url }}">{{ post.title }}</a></td>
            <td>{{ post.activity }}</td>
            <td>{{ post.op }}</td>
        </tr>

        {% for post in posts %}
		<tr>
			<td style="text-align: left;"><span style="font-size:11px; font-family:tahoma,geneva,sans-serif;"><a href="{{ post.url }}">{{ post.title }}</a></span></td>
			<td style="text-align: center;"><span style="font-size:11px; font-family:tahoma,geneva,sans-serif;">{{ post.activity }}</span></td>
			<td style="text-align: center;"><span style="font-size:11px; font-family:tahoma,geneva,sans-serif;">{{ post.op }}</span></td>
		</tr>
        {% endfor %}

		</tbody>
</table>

</div>

<div>&nbsp;</div>
<div>&nbsp;</div>
<div><span style="font-size:12px;"><font face="tahoma, geneva, sans-serif">Go to <a href="http://dynamobim.org/forums/forum/dyn/">Dynamo Forum</a></font></span></div>
<div>&nbsp;</div>
<div><span style="font-size:10px;"><font face="tahoma, geneva, sans-serif">To unsubscribe go to dynotify.com</font></span></div>
</body>
</html>
